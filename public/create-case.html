<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание кейса</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Система ремонта</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" onclick="location.href='/public/dashboard.html'">Назад</button>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Создание нового кейса</h3>

    <form id="caseForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">ФИО клиента</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="deviceSelect" class="form-label">Устройство</label>
        <select class="form-select" id="deviceSelect" required></select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание проблемы</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Создать кейс</button>
      <div id="message" class="mt-3 text-center text-danger"></div>
    </form>
  </div>

  <script src="/script/create-case.js"></script>
</body>
</html>
