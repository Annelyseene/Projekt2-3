<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Детали</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Система ремонта</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" onclick="location.href='/public/dashboard.html'">Назад</button>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Список деталей</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPartModal">Добавить деталь</button>
    </div>

    <div class="mb-3">
      <label for="deviceFilter" class="form-label">Фильтр по устройству:</label>
      <select id="deviceFilter" class="form-select w-auto">
        <option value="all">Все устройства</option>
      </select>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Название детали</th>
          <th>Устройство</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="partTable"></tbody>
    </table>
  </div>

  <!-- Модалка -->
  <div class="modal fade" id="addPartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="partForm">
        <div class="modal-header">
          <h5 class="modal-title">Добавить деталь</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="partName" class="form-label">Название детали</label>
            <input type="text" class="form-control" id="partName" required>
          </div>
          <div class="mb-3">
            <label for="deviceSelect" class="form-label">Устройство</label>
            <select id="deviceSelect" class="form-select" required></select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/parts.js"></script>
</body>
</html>
