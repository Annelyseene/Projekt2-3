<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Устройства</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Система ремонта</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" onclick="location.href='/public/dashboard.html'">Назад</button>
        <button class="btn btn-outline-light" id="logoutBtn">Выйти</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Устройства</h3>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDeviceModal">Добавить устройство</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Бренд</th>
          <th>Модель</th>
          <th>Серийный номер</th>
          <th>Гарантия до</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="deviceTable"></tbody>
    </table>
  </div>

  <!-- Модалка -->
  <div class="modal fade" id="addDeviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="deviceForm">
        <div class="modal-header">
          <h5 class="modal-title">Добавить / Изменить устройство</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="deviceId">
          <div class="mb-3">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Модель</label>
            <input type="text" class="form-control" id="model" required>
          </div>
          <div class="mb-3">
            <label for="serial_number" class="form-label">Серийный номер</label>
            <input type="text" class="form-control" id="serial_number" required>
          </div>
          <div class="mb-3">
            <label for="warranty_end_date" class="form-label">Гарантия до</label>
            <input type="date" class="form-control" id="warranty_end_date" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/devices.js"></script>
</body>
</html>
